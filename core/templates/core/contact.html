{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="container mt-5">
    <div class="text-center">
        <h1>Contact Us</h1>
        <p class="lead">We'd love to hear from you</p>
    </div>

    <div class="row mt-5">

        <div class="col-md-6">
            <h4>Contact Details</h4>
            <p><strong>Email:</strong> info@cupofenglish.com</p>
            <p><strong>Phone:</strong> +48 000 000 000</p>
            <p><strong>Location:</strong> Warsaw, Poland</p>
        </div>

        <div class="col-md-6">
            <form>

                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Message</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>

                <button class="btn btn-primary">Send Message</button>

            </form>
        </div>

    </div>
</section>

{% endblock %}
